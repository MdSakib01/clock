<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-box">
      <div class="clock-box">
        <div class="time-box">
          <div id="time" class="current-time-box">00:00:00</div>
          <div id="AmPm" class="am-pm-box">AM</div>
        </div>
        <div class="date-day-box">
          <div class="day-box">
            <div id="day" class="current-day">Sunday</div>
          </div>
          <div class="date-box">
            <div id="date" class="current-date">1 Jan 1999</div>
          </div>
        </div>
      </div>
     
    </div>

    <script src="script.js"></script>
  </body>
</html>
